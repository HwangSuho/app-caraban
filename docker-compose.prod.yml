version: "3.9"

services:
  db:
    image: mariadb:11
    container_name: caraban-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-change-me}
      MYSQL_DATABASE: ${DB_NAME:-caraban}
      MYSQL_USER: ${DB_USER:-caraban}
      MYSQL_PASSWORD: ${DB_PASSWORD:-change-me}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/your-org/caraban-backend:latest}
    container_name: caraban-backend
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DIALECT: mariadb
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  web:
    image: ${WEB_IMAGE:-ghcr.io/your-org/caraban-web:latest}
    container_name: caraban-web
    # Expose on 8080 so host-level Nginx (with certbot TLS) can reverse proxy 80/443 -> 8080
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  db_data:
