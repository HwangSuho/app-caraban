services:
  - type: web
    name: app-caraban-backend
    env: node
    buildCommand: |
      cd backend
      SQLITE_BUILD_FROM_SOURCE=1 corepack pnpm install --frozen-lockfile
      SQLITE_BUILD_FROM_SOURCE=1 npm rebuild sqlite3 --build-from-source
      corepack pnpm build
    startCommand: cd backend && node dist/index.js
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20.12.2
      - key: npm_config_build_from_source
        value: "true"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: CORS_ORIGIN
        value: https://app-caraban.vercel.app
      - key: LOG_LEVEL
        value: info
